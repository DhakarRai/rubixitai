<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Chat & Quiz App</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f5e1e1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #ff6347;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .chat-log, .quiz-questions {
            border: 1px solid #f7b7b7;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #fff6f6;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #ff7f50;
            color: white;
            margin-left: auto;
            border-radius: 12px 12px 0 12px;
        }
        .bot-message {
            background-color: #ffffe0;
            color: #212529;
            margin-right: auto;
            border-radius: 12px 12px 12px 0;
        }
        .message-header {
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 0.9em;
        }
        .message-content {
            line-height: 1.4;
        }
        textarea {
            width: 100%;
            height: 80px;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #f7b7b7;
            margin-bottom: 12px;
            resize: none;
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        button {
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            flex: 1;
            transition: background-color 0.2s;
        }
        #submitButton { 
            background: #ff6347; 
            color: white;
        }
        #submitButton:hover {
            background: #ff4500;
        }
        #quizButton { 
            background: #32cd32; 
            color: white;
        }
        #quizButton:hover {
            background: #228b22;
        }
        #quizButton:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        #loading { 
            display: none; 
            color: #888;
            margin: 10px 0;
        }
        .emoji {
            font-size: 1.5em;
        }
        .special-message {
            font-size: 1.1em;
            color: #ff6347;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat & Quiz Fun!</h1>
        <div id="chatLog" class="chat-log"></div>
        <textarea id="userInput" placeholder="Ask me something fun! ü§î"></textarea>
        <div class="button-container">
            <button id="submitButton" onclick="sendRequest()">Chat üó®Ô∏è</button>
            <button id="quizButton" onclick="generateQuiz()" disabled>Generate Quiz üí°</button>
        </div>
        <p id="loading">Generating quiz questions...</p>
        <div id="quizContainer" class="quiz-questions"></div>
    </div>

    <script>
        // Fun sound effect for button clicks
        function playSound() {
            const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
            audio.play();
        }

        async function sendRequest() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput.trim()) {
                alert("Please enter a question! üßê");
                return;
            }

            const chatLog = document.getElementById('chatLog');
            
            // Add user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.innerHTML = `
                <div class="message-header">You</div>
                <div class="message-content">${escapeHtml(userInput)}</div>
            `;
            chatLog.appendChild(userMessageDiv);

            // Play sound effect
            playSound();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: userInput })
                });

                const json = await response.json();
                
                // Add bot message with emoji and fun
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';
                botMessageDiv.innerHTML = `
                    <div class="message-header">NOVA ü§ñ</div>
                    <div class="message-content">${formatMessage(json.message)} <span class="emoji">üòä</span></div>
                `;
                chatLog.appendChild(botMessageDiv);

                // Clear input and scroll to bottom
                document.getElementById('userInput').value = '';
                chatLog.scrollTop = chatLog.scrollHeight;
                
                // Enable the quiz button after receiving a chat response
                document.getElementById('quizButton').disabled = false;
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot-message';
                errorDiv.innerHTML = `
                    <div class="message-header">Oops!</div>
                    <div class="message-content special-message">Something went wrong... try again! üí•</div>
                `;
                chatLog.appendChild(errorDiv);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatMessage(message) {
            return message
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/```(.*?)```/gs, '<pre><code>$1</code></pre>')
                .replace(/\n/g, '<br>');
        }

        async function generateQuiz() {
            const quizContainer = document.getElementById('quizContainer');
            const loadingText = document.getElementById('loading');

            loadingText.style.display = "block";
            quizContainer.innerHTML = "";

            try {
                const response = await fetch('/quiz', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const json = await response.json();
                if (json.error) {
                    quizContainer.innerHTML = `<p style="color: red;">Error: ${json.error}</p>`;
                } else {
                    json.quiz.forEach((q) => {
                        const cleanedQuestion = q.replace(/^\d+\.\s*/, '');
                        quizContainer.innerHTML += `<p>${cleanedQuestion} </p>`;
                    });
                }
            } catch (error) {
                quizContainer.innerHTML = `<p style="color: red;">Failed to generate quiz. üòû</p>`;
            } finally {
                loadingText.style.display = "none";
            }
        }

        // Add event listener for Enter key in textarea
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendRequest();
            }
        });
    </script>
</body>
</html>
